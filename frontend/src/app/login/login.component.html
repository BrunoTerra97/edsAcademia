<div class="content" role="main">
  <div class="card highlight-card card-small">
    <span>Academia dos Maromba</span>
  </div>

  <h2>Login</h2>

  <div class="card-container">
    <form class="example-form" #loginForm="ngForm">
      <mat-form-field class="example-full-width">
        <mat-label>Usu√°rio</mat-label>
        <input
          name="login"
          matInput
          placeholder="Ex. VitorMendes"
          [(ngModel)]="login"
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Senha</mat-label>
        <input name="senha" matInput type="password" [(ngModel)]="senha" />
      </mat-form-field>
    </form>
  </div>

  <!-- Next Steps -->
  <div class="card-container">
    <div class="card-container">
      <button
        class="card card-small"
        [disabled]="login == null && senha == null"
        (click)="loginClick()"
        tabindex="0"
      >
        <span>Entrar</span>
      </button>
    </div>
  </div>
</div>
