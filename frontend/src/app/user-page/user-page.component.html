<div class="card-container">
  <div (click)="showTreino = !showTreino" class="card card-small" tabindex="0">
    <span>Ver treino cadastrado</span>
  </div>
  <div (click)="onClick()" class="card card-small" tabindex="0">
    <span>Ver exame de aptidão fisica</span>
  </div>
</div>

<div *ngIf="showTreino"></div>

<div *ngIf="!showTreino" class="w-100p h-100">
  <div class="grid">
    <div class="column">
      <span></span>
      <span class="item" class="item" *ngFor="let horario of horarios">{{
        horario
      }}</span>
    </div>
    <div class="column">
      <span>Segunda</span>
      <span class="item" *ngFor="let horario of segunda">{{ horario }}</span>
    </div>
    <div class="column">
      <span>Terça</span>
      <span class="item" *ngFor="let horario of terca">{{ horario }}</span>
    </div>
    <div class="column">
      <span>Quarta</span>
      <span class="item" *ngFor="let horario of quarta">{{ horario }}</span>
    </div>
    <div class="column">
      <span>Quinta</span>
      <span class="item" *ngFor="let horario of quinta">{{ horario }}</span>
    </div>
    <div class="column">
      <span>Sexta</span>
      <span class="item" *ngFor="let horario of sexta">{{ horario }}</span>
    </div>
    <div class="column">
      <span>Sábado</span>
      <span class="item" *ngFor="let horario of sabado">{{ horario }}</span>
    </div>
    <div class="column">
      <span>Domingo</span>
      <span class="item" *ngFor="let horario of domingo">{{ horario }}</span>
    </div>
  </div>
</div>
